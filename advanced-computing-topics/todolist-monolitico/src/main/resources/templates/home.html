<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome, <span th:text="${username}">Username</span>!</h1>
    <p class="lead">Here's something to inspire you today:</p>
    <blockquote class="blockquote">
        <p th:text="${idea}">Your idea will appear here.</p>
    </blockquote>

    <div class="mt-5">
        <h2>Your Tasks for Today:</h2>
        <ul class="list-group">
            <!-- Itera sobre as tarefas do dia -->
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="task : ${todayTasks}">
                <span th:text="${task.title}">Task Title</span>
                <span class="badge bg-primary rounded-pill" th:text="${task.status}">Status</span>
            </li>
            <!-- Mensagem caso nÃ£o tenha tarefas -->
            <li class="list-group-item text-muted" th:if="${todayTasks.empty}">
                No tasks for today. Take some time to relax!
            </li>
        </ul>
    </div>

    <div class="mt-4">
        <a href="/tasks" class="btn btn-primary">Go to Tasks</a>
    </div>
</div>
</body>
</html>
